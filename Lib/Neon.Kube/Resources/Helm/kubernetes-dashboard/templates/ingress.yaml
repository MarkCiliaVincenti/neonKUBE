apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: k8s-dashboard-virtual-service
  namespace: neon-ingress
spec:
  gateways:
    - neoncluster-gateway
  hosts:
    - {{ .Values.ingress.subdomain }}.{{ .Values.cluster.domain }}
  http:
    - match:
        - uri:
            prefix: /oauth2
      route:
        - destination:
            host: neon-sso-oauth2-proxy.neon-ingress.svc.cluster.local
            port:
              number: 4180
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: {{ template "kubernetes-dashboard.fullname" . }}.neon-system.svc.cluster.local
            port:
              number: 80