apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  annotations:
    goharbor.io/deploy-mode: harbor
    goharbor.io/operator-version: v1.0.1
  name: serving-cert
  namespace: neon-system
spec:
  dnsNames:
  - webhook-service.neon-system.svc
  - webhook-service.neon-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: neon-system-selfsigned-issuer
  secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: registry-harbor
  namespace: neon-system
spec:
  commonName: {{ .Values.clusterDomain }}
  dnsNames:
    - {{ .Values.clusterDomain }}
    - "*.{{ .Values.clusterDomain }}"
  duration: 2160h0m0s
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: neon-acme-neon-system
  isCA: true
  privateKey:
    rotationPolicy: Always
  subject:
    organizations:
      - neoncluster.io
  renewBefore: 360h0m0s
  secretName: registry-harbor-certificate
  usages:
    - server auth
    - client auth