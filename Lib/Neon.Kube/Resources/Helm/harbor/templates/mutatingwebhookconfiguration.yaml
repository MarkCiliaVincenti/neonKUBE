apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: neon-system/serving-cert
    goharbor.io/deploy-engine: Kustomization
    goharbor.io/deploy-mode: harbor
    goharbor.io/operator-version: v1.0.1
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: webhook-service
      namespace: neon-system
      path: /mutate-goharbor-io-v1alpha3-harbor
  failurePolicy: Fail
  name: mharbor.kb.io
  rules:
  - apiGroups:
    - goharbor.io
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    - UPDATE
    resources:
    - harbors
  sideEffects: None
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: webhook-service
      namespace: neon-system
      path: /mutate-goharbor-io-v1alpha3-harborcluster
  failurePolicy: Fail
  name: mharborcluster.kb.io
  rules:
  - apiGroups:
    - goharbor.io
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    - UPDATE
    resources:
    - harborclusters
  sideEffects: None