apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: neon-system/serving-cert
    goharbor.io/deploy-mode: harbor
    goharbor.io/operator-version: v1.0.0
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: neon-system
      path: /validate-goharbor-io-v1beta1-harborcluster
  failurePolicy: Fail
  name: vharborcluster.kb.io
  rules:
  - apiGroups:
    - goharbor.io
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - harborclusters
  sideEffects: None
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: webhook-service
      namespace: neon-system
      path: /validate-goharbor-io-v1alpha3-harbor
  failurePolicy: Fail
  name: vharbor.kb.io
  rules:
  - apiGroups:
    - goharbor.io
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    - UPDATE
    resources:
    - harbors
  sideEffects: None
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: webhook-service
      namespace: neon-system
      path: /validate-goharbor-io-v1alpha3-jobservice
  failurePolicy: Fail
  name: vjobservice.kb.io
  rules:
  - apiGroups:
    - goharbor.io
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    - UPDATE
    resources:
    - jobservices
  sideEffects: None
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: webhook-service
      namespace: neon-system
      path: /validate-goharbor-io-v1alpha3-notaryserver
  failurePolicy: Fail
  name: vnotaryserver.kb.io
  rules:
  - apiGroups:
    - goharbor.io
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    - UPDATE
    resources:
    - notaryservers
  sideEffects: None
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: webhook-service
      namespace: neon-system
      path: /validate-goharbor-io-v1alpha3-notarysigner
  failurePolicy: Fail
  name: vnotarysigner.kb.io
  rules:
  - apiGroups:
    - goharbor.io
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    - UPDATE
    resources:
    - notarysigners
  sideEffects: None
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: webhook-service
      namespace: neon-system
      path: /validate-goharbor-io-v1alpha3-registry
  failurePolicy: Fail
  name: vregistry.kb.io
  rules:
  - apiGroups:
    - goharbor.io
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    - UPDATE
    resources:
    - registries
  sideEffects: None