apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "minio-operator.labels" . | nindent 4 }}
  name: minio-neon-system
  namespace: neon-system
spec:
  endpoints:
    - path: /minio/v2/metrics/cluster
      port: http-minio
    - path: /minio/v2/metrics/node
      port: http-minio
  namespaceSelector:
    matchNames:
      - neon-system
  selector:
    matchLabels:
      v1.min.io/tenant: minio
