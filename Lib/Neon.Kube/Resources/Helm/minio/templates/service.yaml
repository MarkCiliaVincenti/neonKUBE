kind: Service
apiVersion: v1
metadata:
  name: console-nodeport
  namespace: neon-system
  labels:
    {{- include "minio-operator.labels" . | nindent 4 }}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 9090
      targetPort: 9090
      nodePort: 30006
  selector:
    app.kubernetes.io/instance: minio-console
    app.kubernetes.io/name: minio-operator
  type: NodePort
