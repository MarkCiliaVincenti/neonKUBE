# Default values for neon-cluster-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  organization: ghcr.io/neonkube-dev
  repository: neon-cluster-api
  tag: neonkube-0.1.0-alpha
  pullPolicy: IfNotPresent

logging:
  level: info

nameOverride: ""
fullnameOverride: ""

resources:
   limits:
    cpu: 100m
    memory: 128Mi
   requests:
    cpu: 100m
    memory: 128Mi

nodeSelector:
  neonkube.io/neon-system: 'true'

tolerations: []

affinity: {}
