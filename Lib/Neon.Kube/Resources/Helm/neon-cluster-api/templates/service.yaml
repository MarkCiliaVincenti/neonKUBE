apiVersion: v1
kind: Service
metadata:
  name: {{ include "neon-cluster-api.name" . }}
  namespace: neon-system
  labels:
    app: {{ include "neon-cluster-api.name" . }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ include "neon-cluster-api.name" . }}