apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "neon-cluster-api.fullname" . }}
  labels:
    app: {{ include "neon-cluster-api.name" . }}
    helm.sh/chart: {{ include "neon-cluster-api.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    release: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "neon-cluster-api.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "neon-cluster-api.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        readiness.status.sidecar.istio.io/applicationPorts: ""
    spec:
      serviceAccount: {{ include "neon-cluster-api.name" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.organization }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: CITUS_USER
              valueFrom:
                secretKeyRef:
                  name: db-citus-postgresql-secret
                  key: superuser-username
            - name: CITUS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-citus-postgresql-secret
                  key: superuser-password
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
