apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: neon-cluster-certificate
  namespace: neon-ingress
spec:
  commonName: {{ .Values.clusterDomain }}
  dnsNames:
    - {{ .Values.clusterDomain }}
    - "*.{{ .Values.clusterDomain }}"
  duration: 2160h0m0s
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: neon-acme
  keyAlgorithm: rsa
  keyEncoding: pkcs1
  keySize: 2048
  organization:
    - neoncluster.io
  privateKey:
    rotationPolicy: Always
  renewBefore: 360h0m0s
  secretName: neon-cluster-certificate
  subject: {}
  usages:
    - server auth
    - client auth