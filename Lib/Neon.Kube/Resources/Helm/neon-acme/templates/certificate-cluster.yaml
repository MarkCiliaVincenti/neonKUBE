apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: neon-cluster-certificate
  namespace: neon-ingress
spec:
  commonName: {{ .Values.clusterDomain }}
  dnsNames:
    - {{ .Values.clusterDomain }}
    - "*.{{ .Values.clusterDomain }}"
  duration: 2160h0m0s
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: neon-acme
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  subject:
    organizations:
      - neoncluster.io
  privateKey:
    rotationPolicy: Always
  renewBefore: 360h0m0s
  secretName: neon-cluster-certificate
  usages:
    - server auth
    - client auth