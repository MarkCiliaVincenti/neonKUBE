apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: registry-harbor
  namespace: neon-system
spec:
  commonName: {{ .Values.cluster.domain }}
  dnsNames:
    - {{ .Values.cluster.domain }}
    - "*.{{ .Values.cluster.domain }}"
  duration: 2160h0m0s
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: neon-acme-neon-system
  isCA: true
  privateKey:
    rotationPolicy: Always
  subject:
    organizations:
      - neoncluster.io
  renewBefore: 360h0m0s
  secretName: registry-harbor-certificate
  usages:
    - server auth
    - client auth