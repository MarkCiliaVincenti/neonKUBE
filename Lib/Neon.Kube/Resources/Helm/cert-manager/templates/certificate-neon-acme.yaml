apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: neon-acme-ca
  namespace: neon-ingress
  labels:
    app: neon-acme
spec:
  secretName: neon-acme-ca
  duration: 43800h # 5y
  issuerRef:
    name: neon-acme-selfsign
  commonName: "ca.neon-acme.cert-manager"
  isCA: true
---
# Finally, generate a serving certificate for the webhook to use
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: neon-acme-webhook-tls
  namespace: neon-ingress
  labels:
    app: neon-acme
spec:
  secretName: neon-acme-webhook-tls
  duration: 8760h # 1y
  issuerRef:
    name: neon-acme-ca
  dnsNames:
  - neon-acme
  - neon-acme.cert-manager
  - neon-acme.cert-manager.svc
  - neon-acme.cert-manager.svc.cluster.local