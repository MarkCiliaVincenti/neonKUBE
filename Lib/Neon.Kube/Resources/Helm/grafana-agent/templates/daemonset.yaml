apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: grafana-agent-node
  namespace: neon-monitor
  annotations:
    reloader.stakater.com/auto: 'true'
spec:
  minReadySeconds: 10
  selector:
    matchLabels:
      name: grafana-agent-node
  template:
    metadata:
      labels:
        name: grafana-agent-node
    spec:
      containers:
      - args:
        - -config.file=/etc/agent/agent.yml
        - -config.expand-env=true
        - -prometheus.wal-directory=/tmp/agent/data
        command:
        - /bin/agent
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "echo ${HOST_IP} ${HOSTNAME} >> /etc/hosts"]
        envFrom:
          - secretRef:
              name: grafana-agent-node
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        image: "{{ .Values.agent.image.organization }}/{{ .Values.agent.image.repository }}:{{ .Values.agent.image.tag }}"
        imagePullPolicy: IfNotPresent
        name: agent
        ports:
        - containerPort: 80
          name: http-metrics
        - containerPort: 6831
          name: thrift-compact
          protocol: UDP
        - containerPort: 6832
          name: thrift-binary
          protocol: UDP
        - containerPort: 14268
          name: thrift-http
          protocol: TCP
        - containerPort: 14250
          name: thrift-grpc
          protocol: TCP
        - containerPort: 9411
          name: zipkin
          protocol: TCP
        - containerPort: 55680
          name: otlp
          protocol: TCP
        - containerPort: 55678
          name: opencensus
          protocol: TCP
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /etc/agent
          name: grafana-agent-node
        - mountPath: /var/log
          name: varlog
        - mountPath: /var/lib/docker/containers
          name: varlibdockercontainers
          readOnly: true
        - mountPath: /etc/machine-id
          name: etcmachineid
          readOnly: true
      serviceAccount: grafana-agent-node
      tolerations:
      - effect: NoSchedule
        operator: Exists
      volumes:
      - configMap:
          name: grafana-agent-node
        name: grafana-agent-node
      - hostPath:
          path: /var/log
        name: varlog
      - hostPath:
          path: /var/lib/docker/containers
        name: varlibdockercontainers
      - hostPath:
          path: /etc/machine-id
        name: etcmachineid
  updateStrategy:
    type: RollingUpdate