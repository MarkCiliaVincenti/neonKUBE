apiVersion: monitoring.grafana.com/v1alpha1
kind: GrafanaAgent
metadata:
  name: grafana-agent
  namespace: neon-monitor
  labels:
    app: grafana-agent
spec:
  image: "{{ .Values.agent.image.organization }}/{{ .Values.agent.image.repository }}:{{ .Values.agent.image.tag }}"
  containers:
  - name: config-reloader 
    image: "{{ .Values.configReloader.image.organization }}/{{ .Values.configReloader.image.repository }}:{{ .Values.configReloader.image.tag }}"
  logLevel: info
  logFormat: json
  serviceAccountName: grafana-agent
  nodeSelector:
  {{- toYaml .Values.nodeSelector | nindent 4 }}
  logs:
    logsExternalLabelName: {{ .Values.clusterName }}
  metrics:
    metricsExternalLabelName: {{ .Values.clusterName }}
  prometheus:
    shards: {{ .Values.shards }}
    instanceSelector:
      matchLabels:
        agent: grafana-agent