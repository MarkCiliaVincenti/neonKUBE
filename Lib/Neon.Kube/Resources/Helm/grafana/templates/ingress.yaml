apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana-dashboard-virtual-service
  namespace: neon-ingress
spec:
  gateways:
    - neoncluster-gateway
  hosts:
    - {{ .Values.clusterDomain }}
  http:
    - match:
        - uri:
            prefix: /dashboards/grafana
      route:
        - destination:
            host: grafana.neon-monitor.svc.cluster.local
            port:
              number: 3001