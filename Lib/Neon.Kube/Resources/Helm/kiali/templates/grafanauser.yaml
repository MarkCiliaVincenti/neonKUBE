apiVersion: keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  name: grafana-kiali
  namespace: neon-ingress
spec:
  realmSelector:
    matchLabels:
      app: neon-sso
  user:
    clientRoles:
      grafana:
        - viewer
    credentials:
      - type: password
        value: password
    email: grafana-kiali@cluster.local
    emailVerified: true
    enabled: true
    username: grafana-kiali