apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: neon-dashboard
  namespace: neon-ingress
spec:
  gateways:
    - neoncluster-gateway
  hosts:
    - {{ .Values.cluster.domain }}
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: {{ include "neon-dashboard.fullname" . }}.neon-system.svc.cluster.local
            port:
              number: {{ .Values.service.port }}