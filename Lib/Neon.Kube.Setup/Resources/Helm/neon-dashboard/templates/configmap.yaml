apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "neon-dashboard.fullname" . }}
  labels:
    {{- include "neon-dashboard.labels" . | nindent 4 }}
data:
  dashboards.yaml: |
{{- if .Values.dashboards.kubernetes.enabled }}
    - id: {{ .Values.dashboards.kubernetes.id }}
      name: {{ .Values.dashboards.kubernetes.name }}
      uri: https://{{ .Values.dashboards.kubernetes.prefix }}.{{ .Values.cluster.domain }}
{{- end }}
{{- if .Values.dashboards.grafana.enabled }}
    - id: {{ .Values.dashboards.grafana.id }}
      name: {{ .Values.dashboards.grafana.name }}
      uri: https://{{ .Values.dashboards.grafana.prefix }}.{{ .Values.cluster.domain }}
{{- end }}
{{- if .Values.dashboards.minio.enabled }}
    - id: {{ .Values.dashboards.minio.id }}
      name: {{ .Values.dashboards.minio.name }}
      uri: https://{{ .Values.dashboards.minio.prefix }}.{{ .Values.cluster.domain }}
{{- end }}
{{- if .Values.dashboards.kiali.enabled }}
    - id: {{ .Values.dashboards.kiali.id }}
      name: {{ .Values.dashboards.kiali.name }}
      uri: https://{{ .Values.dashboards.kiali.prefix }}.{{ .Values.cluster.domain }}
{{- end }}
{{- if .Values.dashboards.harbor.enabled }}
    - id: {{ .Values.dashboards.harbor.id }}
      name: {{ .Values.dashboards.harbor.name }}
      uri: https://{{ .Values.dashboards.harbor.prefix }}.{{ .Values.cluster.domain }}
{{- end }}