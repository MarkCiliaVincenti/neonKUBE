---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  annotations:
    goharbor.io/deploy-mode: harbor
    goharbor.io/operator-version: v1.0.1
  name: serving-cert
  namespace: neon-system
spec:
  dnsNames:
  - registry-webhook-service.neon-system.svc
