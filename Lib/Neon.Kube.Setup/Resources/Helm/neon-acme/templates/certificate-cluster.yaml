apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: neon-cluster-certificate
  namespace: neon-ingress
spec:
  commonName: {{ .Values.cluster.domain }}
  dnsNames:
    - {{ .Values.cluster.domain }}
    - "*.{{ .Values.cluster.domain }}"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: neon-acme
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  subject:
    organizations:
      - neoncluster.io
  privateKey:
    rotationPolicy: Always
  duration: {{ .Values.certficateDuration }}
  renewBefore: {{ .Values.certficateRenewBefore }}
  secretName: neon-cluster-certificate
  usages:
    - server auth
    - client auth
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
