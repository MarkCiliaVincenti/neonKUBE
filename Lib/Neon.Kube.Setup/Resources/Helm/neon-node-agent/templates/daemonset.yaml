apiVersion: v1
kind: ServiceAccount
metadata:
  name: neon-node-agent
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    operator-element: operator-instance
  name: neon-node-agent-webhook
data:
  KESTREL__ENDPOINTS__HTTP__URL: http://0.0.0.0:5000
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: neon-node-agent
  name: neon-node-agent
spec:
  selector:
    matchLabels:
      app: neon-node-agent
  template:
    metadata:
      labels:
        app: neon-node-agent
        kubectl.kubernetes.io/default-container: neon-node-agent
    spec:
      serviceAccountName: neon-node-agent
      hostPID: true
      hostNetwork: true
      tolerations:
      - operator: Exists
      volumes:
      - name: host
        hostPath:
          path: /
          type: Directory
      containers:
      - name: neon-node-agent
        env:
        - name: LOG_LEVEL
          value: {{ .Values.logLevel }}
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: neon-node-agent-webhook
        image: {{ .Values.image.organization }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext: 
          privileged: true
        volumeMounts:
        - name: host
          mountPath: /mnt/host
        startupProbe:
          exec:
            command:
            - /health-check
          initialDelaySeconds: 5
          failureThreshold: 30
          periodSeconds: 1
          timeoutSeconds: 1
        livenessProbe:
          exec:
            command:
            - /health-check
          periodSeconds: 5
          timeoutSeconds: 1
        readinessProbe:
          exec:
            command:
            - /ready-check
          periodSeconds: 5
          timeoutSeconds: 1
        ports:
        - containerPort: 5000
          name: http
        resources:
          limits:
            cpu: {{ .Values.resource.limits.cpu }}
            memory: {{ .Values.resource.limits.memory }}
          requests:
            cpu: {{ .Values.resource.requests.cpu }}
            memory: {{ .Values.resource.requests.memory }}
      terminationGracePeriodSeconds: 10
