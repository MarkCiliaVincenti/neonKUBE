apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: neon-node-agent
  name: neon-node-agent
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: neon-node-agent
  template:
    metadata:
      labels:
        app: neon-node-agent
        kubectl.kubernetes.io/default-container: neon-node-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/"
        prometheus.io/port: "9762"
        sidecar.istio.io/inject: '{{ .Values.serviceMesh.enabled }}'
    spec:
      serviceAccountName: neon-node-agent
      hostPID: true
      hostNetwork: true
      tolerations:
      - operator: Exists
      volumes:
      - name: host
        hostPath:
          path: /
          type: Directory
      priorityClassName: {{ .Values.priorityClassName }}
      containers:
      - name: neon-node-agent
        env:
        - name: LOG_LEVEL
          value: {{ .Values.logLevel }}
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CONTAINERREGISTRY_RECONCILE_REQUEUE_INTERVAL
          value: 5m
        - name: CONTAINERREGISTRY_ERROR_MIN_REQUEUE_INTERVAL
          value: 15s
        - name: CONTAINERREGISTRY_ERROR_MAX_REQUEUE_INTERVAL
          value: 10m
        - name: NODETASK_RECONCILED_NOCHANGE_INTERVAL
          value: 1m
        - name: NODETASK_ERROR_MIN_REQUEUE_INTERVAL
          value: 15s
        - name: NODETASK_ERROR_MAX_REQUEUE_INTERVAL
          value: 10m
        envFrom:
        - configMapRef:
            name: neon-node-agent-webhook
        image: {{ .Values.image.organization }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext: 
          privileged: true
        volumeMounts:
        # This is where the host node file system will be mounted to the 
        # [neon-node-agent] container.  This corresponds the the [HostMount]
        # constant defined in [neon-node-agent/Node.cs].
        - name: host
          mountPath: /mnt/host
        startupProbe:
          exec:
            command:
            - /health-check
          initialDelaySeconds: 5
          failureThreshold: 120
          periodSeconds: 1
          timeoutSeconds: 1
        livenessProbe:
          exec:
            command:
            - /health-check
          periodSeconds: 5
          timeoutSeconds: 1
        readinessProbe:
          exec:
            command:
            - /ready-check
          periodSeconds: 5
          timeoutSeconds: 1
        ports:
        - name: http
          containerPort: 5000
        - name: http-metrics
          containerPort: 9762
          protocol: TCP
        resources:
          limits:
            cpu: {{ .Values.resource.limits.cpu }}
            memory: {{ .Values.resource.limits.memory }}
          requests:
            cpu: {{ .Values.resource.requests.cpu }}
            memory: {{ .Values.resource.requests.memory }}
      terminationGracePeriodSeconds: 10
