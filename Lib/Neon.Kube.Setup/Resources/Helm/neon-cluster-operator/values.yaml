# Default values for neon-cluster-operator.

namespace: neon-system

image:
  # organization: neon-registry.node.local
  organization: ghcr.io/neonkube-dev
  repository: neon-cluster-operator
  tag: neonkube-0.3.0-alpha

logging:
  level: info

config:
  logPurgeInterval: 3600
  retentionDays: 3

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector:
  node-role.kubernetes.io/master: "true"
