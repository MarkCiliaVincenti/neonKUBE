apiVersion: v1
kind: ServiceAccount
metadata:
  name: neon-cluster-operator
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    operator-element: operator-instance
  name: webhook-config
data:
  KESTREL__ENDPOINTS__HTTP__URL: http://0.0.0.0:5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: neon-cluster-operator
  name: neon-cluster-operator
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: neon-cluster-operator
  template:
    metadata:
      labels:
        app: neon-cluster-operator
        kubectl.kubernetes.io/default-container: neon-cluster-operator
    spec:
      serviceAccountName: neon-cluster-operator
      containers:
      - name: neon-cluster-operator
        env:
        - name: LOG_LEVEL
          value: {{ .Values.logLevel }}
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: webhook-config
        image: {{ .Values.image.organization }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        startupProbe:
          exec:
            command:
            - /health-check
          initialDelaySeconds: 5
          failureThreshold: 30
          periodSeconds: 1
          timeoutSeconds: 1
        livenessProbe:
          exec:
            command:
            - /health-check
          periodSeconds: 5
          timeoutSeconds: 1
        readinessProbe:
          exec:
            command:
            - /ready-check
          periodSeconds: 5
          timeoutSeconds: 1
        ports:
        - containerPort: 5000
          name: http
        resources:
          limits:
            cpu: {{ .Values.resource.limits.cpu }}
            memory: {{ .Values.resource.limits.memory }}
          requests:
            cpu: {{ .Values.resource.requests.cpu }}
            memory: {{ .Values.resource.requests.memory }}
      terminationGracePeriodSeconds: 10
